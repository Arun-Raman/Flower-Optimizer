<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
</head>
<body>

<div class="container-fluid">
  <h1>Bootstrap Example</h1>
  <div class="row">
    <div class="col-sm-2" style="background-color:green;">Column A</div>
    <div class="col-sm-4" style="background-color:red;">Column B</div>
    <div class="col-sm-4" style="background-color:#888;">Column C</div>
  </div>
</div>
<h2> Navigation Bar</h2>
<nav>
  <ul class="nav">
    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
  </ul>
</nav>

<h2>Card</h2>
<div class="card" style="width: 18rem;">
  <img src="../data/queen.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="./basic.html" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

<h2>Progress Bar</h2>
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
</div>

<!-- <h2>Spinner</h2>
<div class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
  
</div> -->

</body>
</html>
