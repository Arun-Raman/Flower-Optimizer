<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      width: 50%;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }

    .products {
      border: 1px solid #dddddd;
      background-color: #f6f6f6;
      text-align: center;
    }
  </style>
</head>

<body>

  <h2>Grocery List</h2>
  <table>
    <!-- Here data is a dictionary -->
    {% for key,value in data.items() %}
    <tr>
      <td>{{key}}</td>
      <td>{{value}}</td>
    </tr>
    {% endfor %}
  </table>

  <!-- For loop over reverse of db_as_list (which is a list) -->
  <div class="products" id="products" hidden>
    <h2>Products List (Reversed)</h2>
    {% for item in db_as_list|reverse %}
    <p>{{item[0]}}</p>
    {% endfor %}
  </div>
</body>

</html>
